<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutation version</title>
</head>

<body>
   
    <a href="#" data-gt-lang="en" class="glink nturl notranslate gt-current-lang">English</a>
    <a href="#" data-gt-lang="fr" class="glink nturl notranslate">Fran√ßais</a>

    <script>

        const frenchLink = document.querySelector('[data-gt-lang="fr"]');
        const englishLink = document.querySelector('[data-gt-lang="en"]');

        const observer = new MutationObserver((mutations) => {
            const userLang = navigator.language || navigator.userLanguage;

            if (userLang.startsWith("fr")) {
                frenchLink.style.display = "none";
                englishLink.style.display = "block";
            } else {
                frenchLink.style.display = "block";
                englishLink.style.display = "none";
            }
        });

        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
        
    </script>
  

</body>

</html>
